<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='resultdisp.css')}}">
  </head>
  <body>
    <div class="routes">
      <div class="homeRoute">
        <a class="linktag"  href={{url_for('index')}}>Home</a>
      </div>
      <div>
        <h2 class="heading">Results</h2>
      </div>
    </div>
    <div>
      <div class="main">
          <div class="image">
            {% if images%}
              {%for i in range(0, len)%}
                    <img class="img" src="data:image/jpeg;base64,{{images[i]}}">
                {%endfor%} 
              {% endif %}
          <div>
      </div>
    </div>
    <div class="dload">
      <form method="GET" enctype="multipart/form-data" action="/download{{opt}}">
      <input class="submit" type="submit" value="Download">
    </form>
  </div>
  </body>
</html>
