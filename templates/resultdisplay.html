<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static',filename='style1.css')}}">
  </head>
  <body>
    <p>Show image in html using FLASK</p>
    <div class="main">
        <div class="image">
          {% if images%}
            {%for i in range(0, len)%}
                <div>
                  <img src="data:image/jpeg;base64,{{images[i]}}">
                  <br><br>
                <div> 
              {%endfor%} 
            {% endif %}
          <div>
          <div class="options">
              <h2>{{opt}}</h2>
              <form method="GET" enctype="multipart/form-data" action="/download{{opt}}">
              <input type="submit" value="Download">
            </form>
          </div>
      </div>
  </body>
</html>
